<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="name">
    <button id="send" onclick="send()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        // Define the send function directly in the global scope
        function send() {
            let name = document.getElementById("name").value;
            // Do something with the 'name' value, for example, send it to the server
            socket.send(name);
        }
    </script>
</body>
</html>
